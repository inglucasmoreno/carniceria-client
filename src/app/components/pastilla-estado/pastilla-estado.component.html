<span [ngClass]="{'text-green-600' : activo, 'text-red-600' : !activo}" class="relative inline-block px-3 py-1 font-semibold leading-tight cursor-pointer">
    <span [ngClass]="{'bg-green-200 border-green-500' : activo, 'bg-red-200 border-red-500' : !activo}"
        ria-hidden
        class="absolute border inset-0 opacity-50 rounded-full"></span>
<span class="relative"> {{ activo ? 'Activo' : 'Inactivo' }}</span>
</span>
