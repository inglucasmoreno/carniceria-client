<div class="relative z-0 lg:flex-grow">
    <header class="bg-primary-800 flex p-2 items-center justify-between">
        <button (click)="dataService.showMenu = true" class="p-2 lg:hidden focus:outline-none focus:bg-gray-600 text-white items-center rounded-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <span class="flex items-center text-white p-2">
            <div class="border p-1 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
            </div>
            <span class="ml-2">
                {{ this.dataService.ubicacionActual }}
            </span>
        </span>
        <div class="flex items-center">
            <div *ngIf="dataService.stockAlert" routerLink="/dashboard/productos/alerta-stock" title="Stock minimo" routerLink="/dashboard/productos/alerta-stock" class="text-red-700 w-10 h-10 mr-2 font-semibold rounded-t text-sm border-t-4 flex items-center bg-white border-red-700 p-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
            </div>
            <div *ngIf="dataService.stockAlert" routerLink="/dashboard/productos/alerta-stock" title="Promocion activa" routerLink="/dashboard/productos/promociones" class="text-yellow-500 w-10 h-10 mx-2 font-semibold rounded-t text-sm border-t-4 flex items-center bg-white border-yellow-600 p-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
    </header>
</div>
