<app-tarjeta-formulario>
    <div>
        <app-encabezado-formulario titulo="Editando unidad" subTitulo="Editando" dirRegresar="/dashboard/unidad_medida"></app-encabezado-formulario>
        <form [formGroup]="formUnidad" class="px-5 pb-4">
            <div class="w-full">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Descripci√≥n de unidad </div>
                <input formControlName="descripcion" placeholder="Ej. bolsas" class="p-2 mt-1 border-b-2 tranform duration-500 focus:border-primaryColor appearance-none outline-none w-full text-gray-800" placeholder="Ej. Unidad" type="text">
            </div>
            <div class="w-full">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Estado </div>
                <div class="bg-white my-2 flex">
                    <select formControlName="activo" class="border-b-2 transform duration-500 focus:border-primaryColor bg-white p-1 py-2 w-full">
                        <option value=true> Activo </option>
                        <option value=false> Inactivo </option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row mt-2">

                <div class="w-full flex-1">
                    <button (click)="actualizarUnidad()" class="p-2 focus:outline-none text-white border bg-primaryColor border-gray-300 hover:bg-secondary-800 w-full mt-3 rounded shadow"> 
                        <span class="font-semibold text-sm"> Actualizar unidad </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</app-tarjeta-formulario>
